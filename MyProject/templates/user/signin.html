{% extends 'base.html' %}
{% load static %}

{% block content %}
 <style>
     .form-control
     {
     margin-bottom:10px;
     }
 </style>
 <div class="row">
     <div class="col-sm-4"></div>
        <div class="col-sm-4 p-5 bg-light">
            <div class="h2 text-center">Sign<b class="text-info">In<i class="fa fa-sign-in"></i></b></div>
              <form method="post" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
                  Email<input type="email" placeholder="Enter Your Email id  ..." required class="form-control" name="email" />
                  Password <input type="password" placeholder="Enter Your Password..." required class="form-control" name="passwd" />
                  <input type="submit" value="Login" class="btn btn-info"/>
               </form>
            </div>
     <div class="col-sm-4"></div>
 </div>
{% endblock %}
